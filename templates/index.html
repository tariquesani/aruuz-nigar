<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Scansion Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Urdu Scansion Tool</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form method="POST" action="/" class="needs-validation" novalidate>
                    <label for="word" class="form-label">Enter Urdu Word:</label>
                    <textarea class="form-control form-control-lg urdu-input mb-3" id="word" name="word" dir="rtl" lang="ur" placeholder="آب" required autofocus rows="3">{% if result %}{{ result.word }}{% endif %}</textarea>
                    <div class="invalid-feedback">Please enter an Urdu word.</div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Scan Word</button>
                </form>
            </div>
        </div>
        
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Error:</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        {% if result %}
        <div class="card border-success">
            <div class="card-header bg-success bg-opacity-10">Result</div>
            <div class="card-body" dir="rtl" lang="ur">
                <div class="d-flex align-items-center p-3 bg-light rounded mb-3">
                    <span class="badge bg-secondary me-3">Word</span>
                    <span class="urdu-text word-value flex-grow-1 text-end">{{ result.word }}</span>
                </div>
                <div class="d-flex align-items-center p-3 bg-light rounded">
                    <span class="badge bg-primary me-3">Code</span>
                    <span class="code-value flex-grow-1 text-end">{{ result.code }}</span>
                </div>
            </div>
        </div>
        {% endif %}
        
        <footer class="text-center mt-5 text-muted">
            <p>Urdu Poetry Scansion Engine - Phase 1</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
