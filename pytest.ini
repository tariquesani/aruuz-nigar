[pytest]
# Pytest configuration for Aruuz Python project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    taqti: Tests for taqti (syllabification/scansion) functionality
    meters: Tests for meter patterns and matching
    utils: Tests for utility functions
    integration: Integration tests
    unit: Unit tests

